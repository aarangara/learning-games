<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Games â€” Practice Menu</title>
  <style>
    :root {
      --bg: #f6fbff;
      --ink: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --accent2: #f59e0b;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(900px 900px at 110% -10%, #dbeafe 0, transparent 60%), var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      padding: 24px;
    }
    main {
      width: min(780px, 96vw);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      padding: clamp(18px, 4vw, 36px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 34px);
    }
    p {
      margin: 0 0 24px;
      font-size: 16px;
      color: var(--muted);
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      padding: 18px;
      border-radius: 14px;
      background: #f8fafc;
      border: 2px solid transparent;
      color: inherit;
      text-decoration: none;
      transition: border-color 160ms ease, transform 160ms ease, box-shadow 160ms ease;
    }
    .card:hover,
    .card:focus {
      border-color: var(--accent);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.12);
      transform: translateY(-2px);
      outline: none;
    }
    .card span {
      font-size: 15px;
      color: var(--muted);
    }
    .card strong {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent);
    }
    .mixed {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(245, 158, 11, 0.12));
    }
  </style>
</head>
<body>
  <main>
    <h1>Learning Games Menu</h1>
    <p>Pick a game below to launch it in your browser.</p>
    <nav class="grid" aria-label="Learning games">
      <a class="card mixed" href="number-bonds.html">
        <span>Number bonds practice</span>
        <strong>Guess the middle</strong>
      </a>
      <a class="card" href="addition-practice.html">
        <span>Addition practice</span>
        <strong>Guess the sum</strong>
      </a>
      <a class="card" href="subtraction-practice.html">
        <span>Subtraction practice</span>
        <strong>Guess the difference</strong>
      </a>
      <a class="card" href="reading-fill-blanks.html">
        <span>Reading practice</span>
        <strong>Fill the blanks</strong>
      </a>
      <a class="card" href="compare-numbers.html">
        <span>Comparison practice</span>
        <strong>Greater, less or equal</strong>
      </a>
    </nav>
  </main>
</body>
</html>
